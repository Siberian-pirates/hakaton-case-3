version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: career-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: career_user
      POSTGRES_PASSWORD: career_password_123
      POSTGRES_DB: career_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U career_user -d career_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
